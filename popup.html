<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>SFCSOL Extension</title>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<header class="header-wrapper">
		<h2 style="text-align:center">SFCSOL Extension Version 0.1</h2>
	</header>
	
	<div class="preview-wrapper" id="imagePreview">
	</div>

	<div class="form-wrapper">
		<form id="imgForm" action="" method="post" type="url">
			<input type="url" id="imgurl" placeholder="ここに画像URLを入力してください">
			<input type="button" id="imgSubmit" value="設定">
		</form>
	</div>

	<div class="instruction-wrapper">
		<p>1.<a href="">このページ</a>の通り画像URLを取得</p>
		<p>2.画像URLを上の欄に貼り設定を押す</p>
	</div>

	<footer class="footer-wrapper">
		<p>Created by <a href="https://twitter.com/Naokisreal" target="_blank">@Naokisreal</a> / <a href="https://github.com/naokisreal" target="_blank">Github</a></p>
	</footer>

	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
